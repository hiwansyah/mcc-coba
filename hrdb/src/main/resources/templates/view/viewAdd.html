<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Actor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="addNewActor" th:action="@{/saveActor}" method="POST">
            <div class="form-group row">
                <label for="example-text-input" class="col-md-2 col-form-label">Nama Depan :</label>
                <div class="col-md-4">
                    <input class="form-control" type="text" name="firstname" value="" placeholder="Masukan Nama Depan">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-md-2 col-form-label">Nama Belakang :</label>
                <div class="col-md-4">
                    <input class="form-control" type="text" name="lastname" value="" placeholder="Masukan Nama Belakang">
                </div>
            </div>
            <div class="col-12 text-right pr-5">
                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Save</button>
            </div>
        </form>

    </body>
</html>
